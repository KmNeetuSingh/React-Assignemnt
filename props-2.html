<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Code</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Import React and ReactDOM
    let { useState } = React;
    let { render } = ReactDOM;

    // ItemList Component
    let ItemList = ({ items }) => {
      // Conditional rendering for empty array
      if (items.length === 0) {
        return <p>No items found</p>;
      }

      // Rendering list items for non-empty array
      return (
        <ul>
          {items.map((item, index) => (
            <li key={index}>{item}</li>
          ))}
        </ul>
      );
    };

    // Example usage with different arrays
    let array1 = ["Apple", "Banana", "Cherry"];
    // let array2 = [];

    // Render ItemList with different arrays
    render(<ItemList items={array1} />, document.getElementById("root"));

    // Test the component with an empty array
    render(<ItemList items={array2} />, document.getElementById("root"));
  </script>
</html>
