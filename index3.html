<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>React Component Example</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script type="text/babel">
    // Your React component code here

    // Define a functional component named MyComponent
    const MyComponent = () => {
      // Function to handle button click and trigger an alert
      const handleClick = () => {
        alert('Hello');
        // Toggle button text on each click
        const button = document.getElementById('toggleButton');
        if (button.textContent === 'Alert Hello') {
          button.textContent = 'Alert Bye';
        } else {
          button.textContent = 'Alert Hello';
        }
      };

      return (
        <>
          {/* Paragraph Element */}
          <p>React is a JavaScript library</p>

          {/* Div Element with Class main and Inline Styles */}
          <div className="main" style={{ backgroundColor: '#f0f0f0', padding: '10px', borderRadius: '5px' }}>
            {/* Nested Paragraph Element */}
            <p>Click the below button to alert 'Hello'</p>

            {/* Button with Click Functionality and Dynamic Text */}
            <button id="toggleButton" onClick={handleClick}>Alert Hello</button>
          </div>
        </>
      );
    };

    // Render MyComponent inside the 'root' div
    ReactDOM.render(<MyComponent />, document.getElementById('root'));
  </script>
</body>

</html>
